<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="点我换图片" id="btn" />
		<img src="../img/j.jpg" id="img1" />
	</body>
	<script>
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			var img = document.getElementById("img1");
			img.src = "../img/y.jpg";
		}
	</script>
</html>
