	<p>腾讯体育8月20日雅加达（
	<span  class="span1">文/应虹霞</span>
	）8月20日，雅加达亚运会第二个比赛日，日本代表团上午突然召开发布会，团长山下泰裕表示
	<span class="span2">，</span>有四名身穿代表团制服的日本男篮队员去逛了
	<span class="span3">红灯区</span>，
	<span class="span4">并曝光了他们的名字</span>。山下当场宣布取消其本届亚运会参赛资格并遣送回国，深深鞠躬向外界道歉。</p>
	<p>四年前在仁川亚运会，日本游泳队员盗窃记者相机一事犹在眼前，这次在雅加达亚运会再曝逛红灯区的丑闻。两年后东京奥运在即，
	一向以“干净”“道德”著称的日本体育正在遭受前所未有的置疑。</p>
	<p class="p2">红灯区距运动员村车程仅30分钟 被人直击且拍照</p>
