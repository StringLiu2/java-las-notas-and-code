<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆验证</title>
		<style type="text/css">
			#box{
				text-align:center;
			}
			.div1,.div2{
				height:50px;
			}
			input{
				height:25px;

			}
			span{
				font-size:12px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h5>用户登录</h5>
			<div class='div1'>
			邮箱:
			<input id="e" type='text' placeholder="请输入你的邮箱"/>
			<br/><span id='tis'></span>
			</div>
			<div class='div2'>
			密码:
			<input id ="password" type="password" placeholder='请输入你的密码'/>
			<br/><span id='ptis'></span>
			</div>
		</div>
	<script src="jquery.js"></script>
	<script type="text/javascript">
			var email = document.getElementById('e'),
			tis = document.getElementById('tis'),
			password = document.getElementById('password'),
			ptis = document.getElementById('ptis');
			email.onblur = function(){
				var regexp = new RegExp('[A-z0-9_-]{8,}');
				if(!regexp.test(email.value)){
					tis.innerText='email至少为8个字符';
					tis.style.color='red';
					email.style.border='1px solid red';
				}
			}
			email.onfocus = function(){
				tis.innerText='';
				email.placeholder='';
				email.style.borderColor='';
			}
			password.onblur = function(){
				var regexp = new RegExp('[A-z0-9]{6,}');
				if(!regexp.test(password.value)){
					ptis.innerText='密码至少为6个字符';
					ptis.style.color='red';
					password.style.border='1px solid red';
				}
			}
			password.onfocus = function(){
				ptis.innerText='';
				password.placeholder='';
				password.style.borderColor=''; 
			}
	</script>
	</body>
</html>
