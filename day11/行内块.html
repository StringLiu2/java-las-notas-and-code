<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	#div{
		margin:0 auto;
		width:385px;
		height:35px;
		background-color:blue;
		border-radius:100px;
	}
	li{
		color:white;
		margin-top:-11px;
		height:35px;
		display:inline-block;
		list-style-type:none;
	}
	li:hover{
		color:red;
		background-color:#f9f9f9;
	}
	/*border:solid;边框 实现*/
</style>
</head>
<body>
<div id="div">
<ul>
<li>伍翠文</li>
<li>猪翠文</li>
<li>文文</li>
<li>翠文姐姐</li>
<li>翠姐姐</li>
<li>文姐姐</li>
<li></li>
</ul>
</div>
</body>
</html>
